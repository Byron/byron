name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 3 * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: üßë‚Äçü§ù‚Äçüßë People plugin - Contributors and sponsors
        uses: Byron/metrics@master
        with:
          filename: ./.metrics/people.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: metrics
          plugin_people: yes
          plugin_people_types: contributors, stargazers, watchers, sponsors
          output_action: none
          delay: 120
          user: Byron
          plugins_errors_fatal: yes

      - uses: Byron/metrics@latest
        with:
          filename: .metrics/achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: Byron
          base: achievements
          plugin_achievements: yes
          plugin_achievements_threshold: B      # Display achievements with rank B or higher
          plugin_achievements_secrets: yes      # Display unlocked secrets achievements
          plugin_achievements_display: detailed  # Use compact display
          plugin_achievements_limit: 0          # Display all unlocked achievements (no limit)

      - name: Comment reactions
        uses: Byron/metrics@latest
        with:
          filename: ./.metrics/reactions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage

      - name: ubuntu-latest
        uses: Byron/metrics@latest
        with:
          filename: .metrics/header.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Byron
          template: classic
          base: header
          config_timezone: ${{ secrets.USER_TIMEZONE }}

      - name: lines
        uses: Byron/metrics@latest
        with:
          filename: .metrics/lines-of-code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: "repositories"
          plugin_lines: yes

      - name: acti_comm
        uses: Byron/metrics@latest
        with:
          filename: .metrics/acti_comm.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Byron
          template: classic
          base: activity, community
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          
      - name: iso_calendar
        uses: Byron/metrics@latest
        with:
          filename: .metrics/iso_calender.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Byron
          template: classic
          base: ""
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      - name: issue_pr_lang
        uses: Byron/metrics@latest
        with:
          filename: .metrics/issue_pr_lang.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Byron
          template: classic
          base: ""
          config_timezone: ${{ secrets.USER_TIMEZONE }}
          plugin_followup: yes
          plugin_languages: yes

      - name: repositories
        uses: Byron/metrics@latest
        with:
          filename: .metrics/repositories.svg
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: Byron
          template: classic
          base: repositories
          config_timezone: ${{ secrets.USER_TIMEZONE }}
